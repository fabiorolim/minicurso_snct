{% extends 'template.html' %}
{% block conteudo %}
    <h1>Alterar contato</h1>
      <form action="/salvar_alteracao" method="POST">
        <fieldset>
          <div class="form-group">
              <input type="hidden" id="id" name="id" class="form-control" value="{{ contato[0] }}">
          </div>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ contato[1] }}">
          </div>
          <div class="form-group">
            <label for="categoria">Celular:</label>
            <input type="text" id="cel" name="cel" class="form-control" value="{{ contato[2] }}">
          </div>
          <div class="form-group">
            <label for="console">E-mail:</label>
            <input type="text" id="email" name="email" class="form-control" value="{{ contato[3] }}">
          </div>
          <div class="form-group">
              {% set tipos = ['amigos', 'familia', 'profissional', 'outros' ] %}
              {{ tipos.remove(contato[4]) }}
            <label for="console">Tipo:</label>
            <select class="form-control" name="tipo">
                <option value="{{ contato[4]}}" default>{{ contato[4] }}</option>
                    {% for tipo in tipos %}
                        <option value="{{ tipo }}">{{ tipo }}</option>
                    {% endfor %}    
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
